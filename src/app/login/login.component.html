<header class="navbar navbar-expand-lg bg-dark">
  <a class="navbar-brand text-light" href="home"><i class="fab fa-wikipedia-w"></i><strong>hiteboard</strong></a>
</header>
<div class="container">
  <div class="row pb-3"></div>
  <div class="row justify-content-center">
    <div class="card">
      <div class="card-body bg-dark">
        <h4 class="card-title text-light text-center lg-title">Login</h4>
        <div class="form">
          <div class="form-control bg-dark border-0">
            <input [(ngModel)]="username"
                   placeholder="username"
                   class="form-control"/>
          </div>
          <div class="form-control bg-dark border-0">
            <input type="password" [(ngModel)]="password"
                   placeholder="password"
                   class="form-control"/>
          </div>
          <div class="form-control bg-dark border-0">
            <button (click)="login(username, password)"
                    class="btn btn-light btn-block">
              <span>Login</span>
            </button>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-6">
            <a class="nav-item-link" routerLink="/register">Register</a>
          </div>
          <div class="col-md-6">
            <a class="float-right nav-item-link" routerLink="/home"><i class="fa fa-home"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
