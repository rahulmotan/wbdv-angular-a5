<div class="container my-4" [hidden]="!isEnrolled">
  <div class="row my-3">
    <div class="col-lg-12 bg-dark" style="border-radius: 10px">
      <h2 class="text-light text-center">Enrolled</h2>
    </div>
  </div>
  <div class="row">
    <div class="card-columns">
      <div *ngFor="let ecourse of enrolledCourses">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ecourse.title}}</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          </div>
          <div class="card-footer">
            <a routerLink="/course"
               class="btn btn-dark pr-2 my-auto">View<i class="fa fa-caret-right pl-2"></i></a>
            <a [hidden]="isEnrolled" routerLink="/course/{{ecourse.id}}/section"
               class="btn btn-dark my-auto">Enroll</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container my-4">
  <div class="row my-3">
    <div class="col-lg-12 bg-dark" style="border-radius: 10px">
      <h2 class="text-light text-center">All Courses</h2>
    </div>
  </div>
  <div class="row">
    <div class="card-columns">
      <div *ngFor="let course of allCourses">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{course.title}}</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          </div>
          <div class="card-footer">
            <a routerLink="/course/{{course.id}}"
               class="btn btn-dark mr-2 my-auto">View <i class="fa fa-caret-right pl-2"></i></a>
            <a routerLink="/course/{{course.id}}/section"
               class="btn btn-dark my-auto">Enroll</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
