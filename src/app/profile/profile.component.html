<header class="navbar navbar-expand-lg bg-dark">
  <a class="navbar-brand text-light" href="home"><i class="fab fa-wikipedia-w"></i><strong>hiteboard</strong></a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" [hidden]="!isAdmin">
      <a class="btn btn-link nav-link nav-item-link" routerLink="/admin"><span
        class="font-weight-bold">Admin Console</span></a>
    </li>
    <li class="nav-item">
      <a class="btn btn-link nav-link nav-item-link" routerLink="/home"><span
        class="font-weight-bold">Home</span></a>
    </li>
    <li class="nav-item">
      <a class="btn btn-link nav-link nav-item-link" (click)="logout()"><span class="font-weight-bold">Logout</span></a>
    </li>
  </ul>
</header>
<div class="container-fluid bg-light justify-content-center" style="min-height:available">
  <div class="row">
    <div class="col-lg-6">
      <div class="container bg-dark mt-4" style="border-radius: 14px">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12">
                <h1 class="text-light text-center" style="font-family: 'Dubai Medium'">Profile</h1>
                <form>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input [(ngModel)]="username" class="form-control" id="username"
                             placeholder="username"
                             required [ngModelOptions]="{standalone: true}" disabled="">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input type="password" [(ngModel)]="password" class="form-control" id="password"
                             placeholder="New password"
                             required [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input [(ngModel)]="firstName" class="form-control" id="firstName"
                             placeholder="First Name"
                             required [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input [(ngModel)]="lastName" class="form-control" id="lastName"
                             placeholder="Jones"
                             required [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input type="text" [(ngModel)]="phone" class="form-control wbdv-phone-fld"
                             id="phone" placeholder="(617) 707-1593" required [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input type="email" [(ngModel)]="email" class="form-control wbdv-email-fld"
                             id="email" placeholder="abc@example.com" required [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12">
                      <input [(ngModel)]="address" class="form-control" id="address"
                             placeholder="AptNo HouseNo Street State Country"
                             required [ngModelOptions]="{standalone: true}">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-12">
                      <button type="button" class="btn btn-light btn-block btn-update" (click)="update()"><span
                        class="font-weight-bold">Update</span></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="container bg-dark my-4" style="border-radius: 14px">
        <div class="row" class="col-lg-12 mb-4">
          <h1 class="text-light text-center" style="font-family: 'Dubai Medium'">Courses and Sections</h1>
          <div class="row">
            <div class="col-md-12">
              <ul class="list-group pb-4">
                <li class="list-group-item" *ngFor="let course of enrolledCourses">
                  <h5><a class="nav-item-link text-dark" routerLink="/course/{{course.id}}">{{course.title}}</a></h5>
                  <ul class="list-group" *ngFor="let enrollment of sections">
                    <li
                      class="list-group-item border-top-1 border-bottom-0 border-left-0 border-right-0"
                      style="border-radius: unset" *ngIf="enrollment.section.courseId == course.id">
                      <div class="offset-1  font-weight-light">
                        <i class="fa fa-arrow-right ml-0 pr-2"></i>{{enrollment.section.name}}
                        ({{enrollment.section.seats}})
                      </div>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
